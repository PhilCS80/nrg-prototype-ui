<div class="container">
  <header class="container__header mat-elevation-z2">
    <mat-toolbar class="toolbar">
      <span class="toolbar__title">
        Dashboard
      </span>
      <mat-icon class="toolbar__icon" color="accent" matTooltip="Servicing">build</mat-icon>
      <mat-icon class="toolbar__icon" color="accent" matTooltip="Settings">settings</mat-icon>
    </mat-toolbar>
  </header>
  <mat-drawer-container class="container__content">
    <mat-drawer mode="side" opened="true">
      <app-menu></app-menu>
    </mat-drawer>
    <mat-drawer-content class="main__content dashboard">
      <div class="dashboard__col dashboard__col--stretch left-col">
        <div class="left-col__row left-col__row--info">
          <app-vehicle-info></app-vehicle-info>
          <app-driver-behaviour></app-driver-behaviour>
        </div>
        <div class="left-col__row left-col__row--gauges">
          <app-gauges></app-gauges>
        </div>

      </div>

      <div class="dashboard__col dashboard__col--map">
        <!--  -->
        <app-map></app-map>
      </div>

    </mat-drawer-content>
  </mat-drawer-container>
  <div>

  </div>
</div>
